<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Intent â€“ AI Predictor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding-top: 60px;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .light-mode {
            background: linear-gradient(135deg, #4e65ff, #92efff);
            color: #000;
        }

        .dark-mode {
            background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
            color: #fff;
        }

        .card-custom {
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            background: rgba(255,255,255,0.85);
            transition: background 0.3s;
        }
        .dark-mode .card-custom {
            background: rgba(30,30,30,0.85);
        }

        textarea {
            border-radius: 12px;
            resize: none;
        }

        .output-box, .gen-box {
            display: none;
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease;
        }
        .dark-mode .output-box, .dark-mode .gen-box {
            background: rgba(0,0,0,0.4);
        }

        .output-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .output-text {
            font-size: 17px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(12px);}
            to {opacity: 1; transform: translateY(0);}
        }

        #spinner {
            display: none;
            margin-top: 15px;
        }

        /* IMAGE STYLING */
        .ui-image {
            width: 20%;
            border-radius: 15px;
            margin-bottom: 20px;
	    margin: 0 auto 20px auto; 
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        }
    </style>
</head>

<body class="light-mode">

<div class="container" style="max-width: 720px;">

    <!-- Top Buttons -->
    <div class="text-end mb-3">
        <button class="btn btn-light" id="themeToggle">
            <i class="bi bi-moon-stars"></i> Dark Mode
        </button>
    </div>

    <!-- Main Card -->
    <div class="card-custom">

        <!-- NEW IMAGE -->
        <img src="" class="ui-image" alt="AI Customer Analysis">

        <h3 class="text-center mb-3">
            <i class="bi bi-robot"></i> Customer Purchase Intent Predictor
        </h3>
        <p class="text-center text-muted">Analyze buying intent + generate AI explanation.</p>

        <!-- Input Form -->
        <form id="predictForm">
            <label class="form-label fw-bold">Customer Conversation:</label>
            <textarea class="form-control" rows="6" id="user_input" name="user_input"
                      placeholder="Paste the customer dialogue here..."></textarea>

            <div class="text-center mt-4">
                <button class="btn btn-primary btn-lg px-4" type="submit">
                    <i class="bi bi-search"></i> Predict
                </button>
            </div>
        </form>

        <!-- Loading Spinner -->
        <div id="spinner" class="text-center">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 fw-bold">Analyzing...</p>
        </div>

        <!-- Purchase Intent Output -->
        <div id="output-section" class="output-box">
            <div class="output-title"><i class="bi bi-check2-circle"></i> Purchase Intent Prediction:</div>
            <div id="intent-output" class="output-text"></div>
        </div>

        <!-- NEW: Separate Generative AI Summary Block -->
        <div id="gen-section" class="gen-box">
            <div class="output-title"><i class="bi bi-stars"></i> Generative AI Summary:</div>
            <div id="gen-output" class="output-text"></div>
        </div>

    </div>
</div>

<script>
    // Theme Toggle
    document.getElementById("themeToggle").onclick = function () {
        let body = document.body;
        let btn = document.getElementById("themeToggle");

        body.classList.toggle("dark-mode");
        body.classList.toggle("light-mode");

        if (body.classList.contains("dark-mode")) {
            btn.innerHTML = '<i class="bi bi-brightness-high"></i> Light Mode';
        } else {
            btn.innerHTML = '<i class="bi bi-moon-stars"></i> Dark Mode';
        }
    };

    // Predict Handler
    document.getElementById("predictForm").onsubmit = async function (e) {
        e.preventDefault();

        document.getElementById("spinner").style.display = "block";

        let formData = new FormData();
        formData.append("user_input", document.getElementById("user_input").value);

        const response = await fetch("/predict", { method: "POST", body: formData });
        const data = await response.json();

        document.getElementById("spinner").style.display = "none";

        // Show intent block
        let section = document.getElementById("output-section");
        section.style.display = "block";
        document.getElementById("intent-output").innerHTML = data.prediction_text;
        document.getElementById("intent-output").style.color = data.prediction_color;

        // Show Generative AI summary block
        let gen = document.getElementById("gen-section");
        gen.style.display = "block";
        document.getElementById("gen-output").innerHTML = data.gen_ai_output;
    };
</script>

</body>
</html>
