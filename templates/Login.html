<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #4e65ff, #92efff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, #4e65ff, #92efff);
            box-shadow: 0 4px 12px rgba(78, 101, 255, 0.3);
        }

        .app-logo svg {
            width: 48px;
            height: 48px;
            color: white;
        }

        .app-title {
            text-align: center;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #4e65ff, #92efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-control {
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4e65ff;
            box-shadow: 0 0 0 3px rgba(78, 101, 255, 0.1);
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4e65ff, #5f75ff);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #3d52e8, #4e65ff);
            box-shadow: 0 4px 12px rgba(78, 101, 255, 0.3);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 12px;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="app-logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="7" width="18" height="10" rx="2" fill="white" opacity="0.06" />
                    <path d="M8 7V6a4 4 0 118 0v1" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                    <rect x="7" y="10" width="3" height="3" rx="0.5" fill="#ffffff"/>
                    <rect x="14" y="10" width="3" height="3" rx="0.5" fill="#ffffff"/>
                    <path d="M9 16c1-1 5-1 6 0" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <!-- App Title -->
            <h1 class="app-title">Sales Prediction</h1>
            <p class="app-subtitle">AI-Powered Customer Intent Analysis</p>

            <!-- Login Form -->
            <form method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>

                {% if error %}
                <p class="error">
                    <i class="bi bi-exclamation-circle"></i> {{ error }}
                </p>
                {% endif %}
            </form>

            <!-- Demo Credentials Hint -->
            <p style="text-align: center; margin-top: 20px; color: #999; font-size: 12px;">
                Demo: joel / joel@123
            </p>
        </div>
    </div>

</body>
</html>
