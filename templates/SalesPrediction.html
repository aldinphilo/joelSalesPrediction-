<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Intent Predictor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }
        .card {
            border-radius: 16px;
            padding: 25px;
        }
        #spinner {
            display: none;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card shadow">
                <h3 class="text-center mb-4">Customer Purchase Intent</h3>

                <form method="POST" onsubmit="showSpinner()">
                    <textarea name="user_input"
                              class="form-control"
                              rows="3"
                              placeholder="Enter customer conversation..."
                              required></textarea>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary px-4">Analyze</button>
                    </div>

                    <!-- Spinner -->
                    <div id="spinner" class="text-center mt-3">
                        <div class="spinner-border text-primary"></div>
                        <p class="fw-bold mt-2">Analyzing...</p>
                    </div>
                </form>

                
                <div class="alert alert-info mt-4">
                    <h5 class="fw-bold mb-1">Purchase Intent:</h5>
                    <p class="mb-0">{{ prediction }}</p>
                </div>

                <div class="alert alert-secondary mt-2">
                    <h5 class="fw-bold mb-1">Generative AI Explanation:</h5>
                    <p class="mb-0">{{ gen_ai_output }}</p>
                </div>
               

            </div>
        </div>
    </div>
</div>

<script>
function showSpinner() {
    document.getElementById("spinner").style.display = "block";
}
</script>

</body>
</html>
